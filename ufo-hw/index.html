<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>The Truth is Out There</title>
  </head>

  <body>
    <div class='container'>
      <div class='row py-3'>
        <div class='col-sm-12'>
          <div class='jumbotron'>
            <h1 style='text-align: center;'>You Are Not Alone - Deez Aliens Is Here Wit You</h1>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-sm-12 py-2 form-group">
          <form>
            <input type="date" id="date-input" min="2010-01-01" max="2014-05-08">
            <input type="text" id="state-filter-input" placeholder="Filter by state">
            <input type="text" id="city-filter-input" placeholder="Filter by city">
            <input type="text" id="country-filter-input" placeholder="Filter by country">
            <input type="submit" id="filter-submit">
          </form>
        </div>
      </div>

      <div class="row">
      <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="ufo-table">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody id="ufo-table-body">

          </tbody>
        </table>
      </div>
    </div>
    </div>
    </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="ufoTable.js" type="text/javascript"></script>
  </body>
